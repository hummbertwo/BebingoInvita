<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pits Control - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body class="min-h-screen">

    <!-- LOGIN SECTION -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass-card p-8 rounded-3xl space-y-6 text-center">
            <div class="space-y-2">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-900">Acceso Administrador</h2>
                <p class="text-slate-500 text-sm">Panel de Control de Invitados</p>
            </div>
            
            <div class="space-y-4">
                <input type="password" id="admin-password" placeholder="••••" 
                       class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-center text-2xl font-bold tracking-[0.5em] focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <button onclick="checkPassword()" 
                        class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold shadow-lg shadow-blue-100 transition-all active:scale-[0.98]">
                    Entrar al Dashboard
                </button>
                <p id="login-error" class="text-rose-600 text-xs font-bold hidden uppercase tracking-wider">Contraseña incorrecta</p>
            </div>
        </div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="dashboard-content" class="hidden p-4 md:p-8 max-w-5xl mx-auto space-y-6">
        <header class="header-flex flex justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-black text-slate-900 tracking-tight uppercase italic">Dashboard</h1>
                <p class="text-slate-500 text-xs md:text-sm font-medium">Gestión de asistencia en tiempo real</p>
            </div>
            <div class="flex gap-2">
                <button onclick="fetchData()" class="px-4 py-2.5 md:px-6 md:py-3 bg-blue-600 text-white rounded-xl font-bold text-xs md:text-sm hover:bg-blue-700 transition-all shadow-lg">
                    ACTUALIZAR
                </button>
                <button onclick="location.reload()" class="px-4 py-2.5 md:px-6 md:py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold text-xs md:text-sm hover:bg-slate-50 transition-all">
                    SALIR
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid grid grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="glass-card p-5 md:p-6 rounded-2xl border-l-8 border-l-emerald-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Confirmados (SÍ)</p>
                <p id="stat-yes" class="text-3xl md:text-4xl font-black text-emerald-600">0</p>
            </div>
            <div class="glass-card p-5 md:p-6 rounded-2xl border-l-8 border-l-rose-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Cancelados (NO)</p>
                <p id="stat-no" class="text-3xl md:text-4xl font-black text-rose-600">0</p>
            </div>
            <div class="glass-card p-5 md:p-6 rounded-2xl col-span-2 lg:col-span-1 border-l-8 border-l-slate-800">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Registros</p>
                <p id="stat-total" class="text-3xl md:text-4xl font-black text-slate-900">0</p>
            </div>
        </div>

        <div class="glass-card rounded-3xl overflow-hidden">
            <div class="p-4 bg-slate-50 border-b border-slate-200">
                <div class="relative">
                    <input type="text" id="table-search" onkeyup="filterTable()" placeholder="Buscar por nombre o código..." class="search-input pl-10">
                    <svg class="w-5 h-5 text-slate-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <div class="table-scroll" id="table-container">
                <table class="w-full text-left border-collapse" id="admin-table">
                    <tbody id="table-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>

            <div id="loader-area" class="p-12 text-center hidden">
                <div class="loader mx-auto mb-3"></div>
                <p class="text-slate-400 font-bold text-xs uppercase tracking-widest">Sincronizando Lista...</p>
            </div>
        </div>
    </div>
<script src="js/script2.js"></script>
</body>
</html>
